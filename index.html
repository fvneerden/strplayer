<html>
  <header><title>Studio Rheden HLS Player</title></header>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <audio id="audio" controls autoplay loop preload="auto"></audio>
    <source src="https://stream.studiorhedenlive.nl/hls/str/str.m3u8" type="application/x-mpegURL" />
    <script>
      if(Hls.isSupported()) {
        var audio = document.getElementById('audio');
        var hls = new Hls();
        //hls.loadSource('https://stream.studiorhedenlive.nl/hls/str/str.m3u8');
        hls.attachMedia(audio);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
          audio.play();
      });
     }
    </script>
  </body>
  </html>
